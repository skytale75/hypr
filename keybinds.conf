###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# my keybinds
# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset

# will reset the submap, which will return to the global submap
submap = reset
# hy3

bind = $mainMod, SPACE, exec, $bin/bar -b
bind = $mainMod SHIFT, SPACE, exec, $bin/bar -s

# Master Layout Binds
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mainMod, n, layoutmsg, cyclenext
bind = $mainMod, p, layoutmsg, cycleprev
bind = $mainMod SHIFT, n, layoutmsg, swapnext
bind = $mainMod SHIFT, p, layoutmsg, swapprev
bind = $mainMod SHIFT, f, layoutmsg, focusmaster
bind = $mainMod Control, f, fullscreen
bind = $mainMod, print, exec, $screenshot2

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod SHIFT, q, exec, ghostty --title="exit_script" -e /home/mike/.config/hypr/scripts/exit_script.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, B, exec, $bin/wp_random.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, f, togglefloating,
bind = $mainMod, d, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = ,XF86HomePage, togglespecialworkspace, notes
bind = $mainMod SHIFT, XF86HomePage, movetoworkspace, special:notes

bind = $mainMod, KP_End, togglespecialworkspace, my_yazi
bind = $mainMod SHIFT, KP_End, movetoworkspace, special:my_yazi

bind = $mainMod, grave, togglespecialworkspace, what
bind = $mainMod SHIFT, grave, movetoworkspace, special:what

bind = ,XF86Calculator, togglespecialworkspace, servers
bind = $mainMod SHIFT, XF86Calculator, movetoworkspace, special:servers
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next<D-a>
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# My app Submap
bindd = $mainMod, A, Open Application Submap, submap, appsubmaps
submap = appsubmaps
bind = , y, exec, $kc "youtube-music --enable-features=UseOzonePlatform --ozone-platform=wayland"
bind = , f, exec, $kc "ghostty -e yazi"
bind = , b, exec, $kc "google-chrome-stable -enable-features=UseOzonePlatform --ozone-platform=wayland"
bind = , k, exec, $kc krita "Launching Krita"
bind = , i, exec, $kc inkscape "Launching Inkscape"
bind = , 1, exec, $kc "movecurrentworkspacetomonitor +1" "Pushing workspace to other monitor . . . "
bind = , o, exec, $kc "obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland" "Launching Obsidian"
bind = , c, exec, $kc "code --enable-features=UseOzonePlatform --ozone-platform=wayland" "Launching Code"
bind = , s, exec, $kc "syncthing --browser-only"
bind= $mainMod,A,$rs
bind=,escape,$rs
submap = reset
