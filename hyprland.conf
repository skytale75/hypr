######################
# Hyprland Kickstart #
######################


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
# Set programs that you use
$terminal = kitty
$run = kitty -e 
$fileManager = $terminal --title="yazi" -e yazi
# $menu = pkill wofi || wofi --show drun
$mainMod = SUPER # Sets "Windows" key as main modifier

source = ~/.config/hypr/sources/monitors.conf
source = ~/.config/hypr/sources/submaps.conf
source = ~/.config/hypr/sources/specialWorkspaces.conf
source = ~/.config/hypr/sources/windowrules.conf
source = ~/.config/hypr/sources/autostart.conf
source = ~/.config/hypr/sources/look_and_feel.conf

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "Arc-Darker"   # for GTK3 apps

#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons   
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme
# Hyprland
############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

