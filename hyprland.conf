# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


# https://wiki.hypr.land/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$bin = /home/mike/.dotFiles/bin/
#NOTE: KEYBINDINGS

# See https://wiki.hypr.land/Configuring/Keywords/
# personal bind
bind = , XF86HomePage, exec, follow_mouse.sh no #-> Follow mouse
bindr = , XF86HomePage, exec, follow_mouse.sh yes #-> Follow mouse
bind = $mainMod SHIFT, P, exec, $bin/pwm #-> Password Manager
bind = $mainMod, Space, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, F, fullscreen

bind = $mainMod SHIFT, Return, exec, $terminal #-> Terminal
bind = $mainMod, Q, killactive
bind = $mainMod Ctrl, Q, exec, $terminal --title="ExitScript" -e exit_script.sh #-> Exit Script
bind = $mainMod SHIFT, Q, exec, hyprshutdown

bind = $mainMod, m, exec, pkill rofi || rofi -show drun #-> menu
bind = $mainMod, w, exec, wp_random.sh #-> wallpaper randomizer
bind = $mainMod, f, togglefloating 

# Move focus with mainMod + arrow keys
bind = $mainMod, h, exec, best_keys.sh left
bind = $mainMod, l, exec, best_keys.sh right
bind = $mainMod SHIFT, k, exec, best_keys.sh mvup
bind = $mainMod SHIFT, j, exec, best_keys.sh mvdown
bind = , XF86Back, focusmonitor, 0
bind = , XF86Forward, focusmonitor, 1
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod Ctrl, l, layoutmsg, movewindowto r
bind = $mainMod Ctrl, h, layoutmsg, movewindowto l
bind = $mainMod Ctrl, k, layoutmsg, movewindowto u
bind = $mainMod Ctrl, j, layoutmsg, movewindowto d
bind = $mainMod SHIFT, l, exec, best_keys.sh mvright
bind = $mainMod SHIFT, h, exec, best_keys.sh mvleft

bind = $mainMod SHIFT Ctrl, b, exec, python3 /home/mike/.config/hypr/scripts/bind_csm.py
bind = $mainMod Ctrl, b, exec, cat ~/.config/hypr/.bind_list.txt | rofi -dmenu -i #-> bind list

# bind = Ctrl, x, exec, killall rofi || cliphist list | rofi -dmenu -i | cliphist decode | wl-copy #-> clipboard
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ #-> Volume up 5%
bindel = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+ #-> Volume up 1%
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- #-> Volume down 5%
bindel = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%- #-> Volume down 1% 
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle #-> Volume mute
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle #-> Mic mute
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ #-> Brightness up 5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- #-> Brightness down 5%

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next #-> Next track
bindl = , XF86AudioPause, exec, playerctl play-pause #-> Play/Pause
bindl = , XF86AudioPlay, exec, playerctl play-pause #-> Play/Pause
bindl = , XF86AudioPrev, exec, playerctl previous #-> Previous track
bind = , print, exec, grim -g "$(slurp)" - | swappy -f - -o - #-> Screenshot
bind = SHIFT, print, exec, sleep 4 && grim -g "$(slurp)" - | swappy -f - -o - #-> 4 second Screenshot

# NOTE:  workspace rules
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0        # Slide the media special workspace from the right
workspace = special:notes, animation:slide 20%
