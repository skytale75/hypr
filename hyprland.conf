bind = $mainMod SHIFT, SPACE, exec, $bin/bar -b
bind = $mainMod, SPACE, exec, $bin/bar -s
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mainMod SHIFT, B, exec, /home/mike/.config/hypr/scripts/swap_config.sh
bind = $mainMod, F, fullscreen


# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, B, exec, google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland --password-store=gnome-libsecret %U
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
