######################
# Hyprland Kickstart #
######################

# THE PURPOSE

# The concept here is simple enough, I have attmpted to create
# a set of config files that meets the need of providing all the 
# hyprland specific options in one place.

# What you Should find is a very basic configuration file that
# works. It should be simple and boring, and ready for you to
# change it into whatever yuu want it to be.

# This gives you the option of starting from scratch, but not
# having to find answers in varius places on the web. The
# hyprland wiki is great, but it can still cause problems for 
# people new to the act of configuration.

# THE LAYOUT

# Any line that starts with a '#' is not operational. To make a
# command operational, delete the '# ' at the beginning of the line.
# I made an effort to include all settings from the hyprland wiki
# in this configuration. (if you know something is missing me,
# please let me know ion the github repository where you downloaded
# this)

# For reference, the '#' at the beginning means the line is
# "commented out". Removing the "# " is "uncommenting the line".

# So, try a command out by uncommenting the line. If you don't like
# it, comment it out again.
# for settings with numeric values, you will find the default in
# the descriptive comment above it, in case you want to revert to
# the original default value.


