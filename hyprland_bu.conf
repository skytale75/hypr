#k VARIABLES
# AUTOSTART
# MONITORS
# WINDOW_RULES
# LOOK_AND_FEEL
# KEYBINDINGS
## MY_WORKSPACES
### utility
### submaps_for_workspaces
### applications
### media_keys

# VARIABLES
$mainMod = SUPER
$rs = submap,reset
$bin = /home/mike/bin/
$terminal = wezterm
$binPath = /home/mike/bin
$browser2 = firefox
$browser = google-chrome-stable -enable-features=UseOzonePlatform --ozone-platform=wayland
$scriptsPath = /home/mike/.config/hypr/scripts
$classBrowser = google-chrome
$syncthing = Syncthing Tray
$termClass = ghostty
$ozone = -enable-features=UseOzonePlatform --ozone-platform=wayland
$OutputLeft = HDMI-A-1
$OutputRight = DVI-D-1

# AUTOSTART
exec-once = hyprpm reload -n
exec-once = /usr/lib/pam_kwallet_init
exec-once = systemctl --user start hyprpolkitagent
exec-once = ovview.sh
exec-once = hypridle
exec-once = easyeffects
exec-once = flatpak run io.github.martchus.syncthingtray --wait
exec-once = copyq --start-server
exec-once = fnott
# exec-once = waybar -b big_bar -c ~/.config/waybar/big.jsonc -s ~/.config/waybar/style.css
# exec-once = waybar -b small_bar -c ~/.config/waybar/small.jsonc -s ~/.config/waybar/style.css
exec-once = ironbar
exec-once = otd-daemon
exec-once = swww-daemon
exec-once = app_defaults

# MONITORS

# Big Monitor

monitor=$OutputLeft, 2560x1440@120.00Hz, 0x0, 1
workspace = 1, monitor:$OutputLeft, default:true, defaultName:1-Home, decorate:true
workspace = 3, monitor:$OutputLeft, defaultName:3-BGp's
workspace = 5, monitor:$OutputLeft
workspace = 7, monitor:$OutputLeft
workspace = 9, monitor:$OutputLeft, defaultName:9-1BG

# Small Monitor

monitor=$OutputRight, 1920x1080@60.00Hz, 2560x360, 1
workspace = 2, monitor:$OutputRight, default:true
workspace = 4, monitor:$OutputRight
workspace = 6, monitor:$OutputRight
workspace = 8, monitor:$OutputRight, defaultName:Warpinator (8)
workspace = 0, monitor:$OutputRight

workspace = notes
workspace = liveserver


source = ~/.config/hypr/keybinds.confkeybin
source = ~/.config/hypr/look_and_feel.conf
source = ~/.config/hypr/window_rules.conf
