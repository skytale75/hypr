#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
master {
		mfact = 0.55
		orientation = center
		slave_count_for_center_master = 2
		center_master_fallback = center
		always_keep_position = false

}

general {
    # gaps_in	gaps between windows, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    # gaps_out	gaps between windows and monitor edges, also supports css style gaps (top, right, bottom, left -> 5,10,15,20)
    # single digit specifies that top,left,bottom,right will all have the same gaps.
    
    border_size = 1

    # disable borders for floating windows

    gaps_in = 1
    gaps_out = 3,2,4,2
    float_gaps = 5 10 15 20


    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    # Default layout choices are 'dwindle' and 'master'. More layouts available via plugin.
    layout = scrolling
    # snap is for floating windows and whether or not they should stick
    # at the edges of the monitor and other windows<D-Bslash>
    snap {
    	enabled = true
	window_gap = 10
	monitor_gap = 10
	# if true, windows snap such that only one borderâ€™s worth of space is between them
	border_overlap = false
	# if true, snapping will respect gaps between windows(set in general:gaps_in)
	respect_gaps = false
    }
}

plugin {
    hyprscrolling {
        column_width = 0.9
        fullscreen_on_one_column = true
				focus_fit_method = 0
				explicit_column_widths = 0.33, 0.50, 0.67, 0.90, 1.00
    }
	hyprwinwrap {
        # class is an EXACT match and NOT a regex!
        class = GLava
        # you can also use title
        # title = kitty-bg
        # you can add the position of the window in a percentage
        # pos_x = 25
        # pos_y = 30
        # you can add the size of the window in a percentage
        # size_x = 40
        # size_y = 70
    }
}
# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_special = 0.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 1
        passes = 5
		xray = false
		ignore_opacity = false
		special = false
		popups = true
		popups_ignorealpha = 0.6
		new_optimizations = true
		brightness = 1
		noise = 0.2
		contrast = 1
		input_methods = true
		input_methods_ignorealpha = 0.8

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.25, easeOutQuint, slidefadevert -25%
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in he nkeybinds section below
    preserve_split = true # You probably want this
}

    # allow_small_split = true

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model = XMEIDAPALM 
	# kb_options = fkeys:basic_13-24
	kb_options = fkeys:basic_13-24
	kb_options = caps:escape_shifted_capslock
    kb_rules = 
    special_fallthrough = true


    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
