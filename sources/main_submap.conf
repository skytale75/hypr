# Make eddits to "inner_submaps.conf"
bind = $mainMod SHIFT, Return, submap, main
submap = main

#-START
# opacity
bind = , o, submap, opacity
submap = opacity
#-s gb
#-s 1 - 0 for various opacity
bind = , 0, setprop, active, opacity 1.0 #-d
bind = , 1, setprop, active, opacity 0.1 #-d
bind = , 2, setprop, active, opacity 0.2 #-d
bind = , 3, setprop, active, opacity 0.3 #-d
bind = , 4, setprop, active, opacity 0.4 #-d
bind = , 5, setprop, active, opacity 0.5 #-d
bind = , 6, setprop, active, opacity 0.6 #-d
bind = , 7, setprop, active, opacity 0.7 #-d
bind = , 8, setprop, active, opacity 0.8 #-d
bind = , 9, setprop, active, opacity 0.9 #-d
#-s
#-s backspace = main menu
#-s esc = exit
bind = , backspace, submap, main #-d
bind = , escape, submap, reset #-d
submap = main


# --------------------------------------------
bind = , S, submap, scripts
submap = scripts
# rebuild bind reference
bind = , b, exec, python3 /home/mike/.config/hypr/scripts/bind_csm.py #-> Update Bind List
#-s
#-s mako
bind = , m, exec, smc -n makoctl reload & notify-send "Mako Reloaded" #-> reload mako
bind = , k, exec, killall mako #-> kill mako
#-s
bind = , i, exec, smc -n info_script #-> Info Files
bind = , e, exec, smc -n ~/bin/mail #-> Send Email
bind = SHIFT, e, exec, smc -n "ghostty -e nvim ~/bin/mail" #-> Edit Email list
bind = , p, exec, smc -n ~/bin/pwm #-> Stuff
bind = , t, exec, smc -n ~/bin/tab #-> Tabs
bind = SHIFT, m, exec, smc -n "$terminal -e mr" #-> Update Mirrors
# color picker, clear history and pick new color
bind = , l, exec, pkill -f listeners #-> kill listeners please
bind = Ctrl, s, exec, ~/.config/hypr/listeners/submap_listen.sh #-> Restart submap listener
#-s
#-s backspace = main menu
#-s esc = exit
bind = , backspace, submap, main #-d
bind = , escape, submap, reset #-d
submap = main


bind = , P, submap, colorpick
submap = colorpick
#-s
bind = , n, exec, smc -n "pick.sh -new default" #-> Colorpick New list hex
bind = , m, exec, smc -n "pick.sh -new_rgb default" #-> Colorpick New list rgb
bind = , p, exec, pick.sh -add default #-> Colorpick Add to list hex
bind = , r, exec, pick.sh -add_rgb default #-> Colorpick Add to list rgb
bind = , s, exec, smc -n "$terminal nvim ~/Documents/colors/default.css" #-> Colorpick List
#-s
#-s backspace = main menu
#-s esc = exit
bind = , backspace, submap, main #-d
bind = , escape, submap, reset #-d
submap = main

bind = , L, submap, layouts
submap = layouts
#-s
bind = , s, exec, hyprctl keyword general:layout scrolling #-> scrolling
bind = , d, exec, hyprctl keyword general:layout dwindle #-> dwindle
bind = , m, exec, hyprctl keyword general:layout master #-> master
#-s
#-s backspace = main menu
#-s esc = exit
bind = , backspace, submap, main #-d
bind = , escape, submap, reset #-d
submap = main

bind = , R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , right, centerwindow
binde = , left, resizeactive, -10 0
binde = , left, centerwindow
binde = , up, resizeactive, 0 -10
binde = , up, centerwindow
binde = , down, resizeactive, 0 10
binde = , down, centerwindow

binde = , l, resizeactive, 100 0
binde = , l, centerwindow
binde = , h, resizeactive, -100 0
binde = , h, centerwindow
binde = , k, resizeactive, 0 -100
binde = , k, centerwindow
binde = , j, resizeactive, 0 100
binde = , j, centerwindow
#-s
#-s backspace = main menu
#-s esc = exit
bind = , backspace, submap, main #-d
bind = , escape, submap, reset #-d
submap = main

bind = , G, submap, google
submap = google

bind = , backspace, submap, main
bine = , escape, submap, reset
submap = main

