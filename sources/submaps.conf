bind = , n, exec, smc -n "pick.sh -new default" #-> Colorpick New list hex
bind = , m, exec, smc -n "pick.sh -new_rgb default" #-> Colorpick New list rgb
bind = , p, exec, pick.sh -add default #-> Colorpick Add to list hex
bind = , r, exec, pick.sh -add_rgb default #-> Colorpick Add to list rgb
bind = , s, exec, smc -n "kitty --title='colorList' nvim ~/Documents/colors/default.css" #-> Colorpick List
bind = , escape, submap, reset
submap = reset
