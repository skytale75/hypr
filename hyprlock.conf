label {
  monitor = HDMI-A-1
  text = $TIME12
  font_size = 72
  font_family = Aladin
  halign = center
  valign = top
  color = rgb(0, 0, 0)
  position = 0, -280
}

image {
    monitor = HDMI-A-1
    path = /home/mike/Pictures/JulianLock.jpeg
    size = 300 # lesser side if not 1:1 ratio
    rounding = 0 # negative values mean circle
    border_size = 2  
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
}

